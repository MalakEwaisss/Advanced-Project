<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/src/main/resources/static/signup.css"> 
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        
        <!-- Role Selection -->
        <label>Select Role:</label>
        <select id="roleSelect">
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="organization">Organization</option>
        </select>

        <!-- Form Fields (Initially Hidden) -->
        <form id="signupForm" action="/auth/signup" method="post">
            <div id="studentFields" class="hidden">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="firstName" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <div id="organizationFields" class="hidden">
                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" name="organizationName" placeholder="Organization Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Organization Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById("roleSelect").addEventListener("change", function() {
            let studentFields = document.getElementById("studentFields");
            let organizationFields = document.getElementById("organizationFields");

            if (this.value === "student") {
                studentFields.classList.remove("hidden");
                organizationFields.classList.add("hidden");
            } else if (this.value === "organization") {
                organizationFields.classList.remove("hidden");
                studentFields.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
