<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DarkCalendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .signup-container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            margin-right: 0.5rem;
            color: #3b82f6;
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e5e7eb;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(55, 65, 81, 0.8);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select option {
            background: #374151;
            color: #ffffff;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .required {
            color: #ef4444;
        }

        @media (max-width: 640px) {
            .signup-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <span class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </span>
            DarkCalendar
        </div>

        <h1 class="form-title">Create Account</h1>
        <p class="form-subtitle">Join DarkCalendar and organize your life</p>

        <!-- Display error message if exists -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <!-- Display success message if exists -->
        <div th:if="${success}" class="success-message" th:text="${success}"></div>

        <form th:action="@{/signup}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    th:field="*{email}"
                    class="form-input" 
                    placeholder="Enter your email address" 
                    required
                />
            </div>

            <div class="form-group">
                <label for="firstName" class="form-label">First Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="firstName" 
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-input" 
                    placeholder="Enter your first name" 
                    required
                />
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Last Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="lastName" 
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-input" 
                    placeholder="Enter your last name" 
                    required
                />
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Username <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    th:field="*{username}"
                    class="form-input" 
                    placeholder="Choose a username" 
                    required
                />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    th:field="*{password}"
                    class="form-input" 
                    placeholder="Create a password" 
                    required
                />
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Register As <span class="required">*</span></label>
                <select id="role" name="role" th:field="*{role}" class="form-select" required onchange="toggleOrgField()">
                    <option value="" disabled selected>Select type</option>
                    <option value="STUDENT">Student</option>
                    <option value="ORGANIZATION">Organization</option>
                </select>
            </div>

            <div class="form-group" id="orgNameGroup" style="display:none;">
                <label for="organizationName" class="form-label">Organization Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="organizationName" 
                    name="organizationName"
                    th:field="*{organizationName}"
                    class="form-input" 
                    placeholder="Enter your organization name"
                />
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Sign in here</a>
        </div>
    </div>

    <script>
        function toggleOrgField() {
            var role = document.getElementById('role').value;
            var orgGroup = document.getElementById('orgNameGroup');
            if (role === 'ORGANIZATION') {
                orgGroup.style.display = 'block';
                document.getElementById('organizationName').required = true;
            } else {
                orgGroup.style.display = 'none';
                document.getElementById('organizationName').required = false;
            }
        }
        // Ensure correct display on page load (for browser autofill or validation)
        window.onload = function() {
            toggleOrgField();
        };
    </script>
</body>
</html>
