<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="/demo/src/main/resources/static/signup.css"> 
    <!-- Use FontAwesome from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Student Sign Up</h2>

        <!-- Form -->
        <form id="signupForm" method="POST" action="/signup/student">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="firstName" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <a href="OrganizationCalendar.html" id="rolelink"  class="btn btn-lg cta-btn">Login</a>
        </form>

        <a href="login.html" class="btn btn-lg cta-btn">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            // Prevent form submission to validate fields first
            e.preventDefault();

            // Get all input fields
            const form = document.getElementById("signupForm");
            const inputs = form.querySelectorAll("input");

            // Check if any field is empty
            let formValid = true;
            inputs.forEach(function(input) {
                if (!input.value.trim()) {
                    formValid = false;
                    alert(`${input.placeholder} is required`);
                }
            });

            // If all fields are filled, submit the form
            if (formValid) {
                form.submit();
            }
        });
    </script>
</body>
</html>
